<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./src/stylesheet/app.css"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./src/javascript/hello.js"></script>
  <meta charset="UTF-8">
  <title>JS ES6 Sample</title>
</head>
<body>
  <div class="container">
    <div id="tableData">
      <table class="table table-hover" id="tab">
        <thead>
          <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Published Year</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="btn">
      <button id="add" type="button" class="btn btn-info" data-toggle="modal" data-target="#formDialog">Add</button>
      <button id="remove" type="button" class="btn btn-warning">Remove</button>
      <button id="removeById" type="button" class="btn btn-warning" data-toggle="modal" data-target="#removeInput">Remove by id</button>
      <button id="reset" type="button" class="btn btn-danger">Reset</button>
    </div>
    <div id="formDialog" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="idInput">Id:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="idInput" placeholder="Enter id">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="titleInput">Title:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="pubYearInput">Published Year:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" id="pubYearInput" placeholder="Enter published year">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="ratingInput">Rating:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" id="ratingInput" placeholder="Enter rating">
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button id="submit" type="button" class="btn btn-default">Submit</button>
              <button id="close" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="removeInput" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="removeIdInput">Id:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="removeIdInput" placeholder="Enter id">
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button id="submitRemove" type="button" class="btn btn-default">Submit</button>
              <button id="closeRemoveId" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div><br>
  <div id="sort">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="colInput">Sort by:</label>
        <div class="col-sm-3">
          <select class="form-control" id="colOption">
            <option value="id" id="id" selected>ID</option>
            <option value="title" id="title">Title</option>
            <option value="pubYear" id="pubYear">Published Year</option>
            <option value="rating" id="rating">Rating</option>
          </select>
        </div>
        <div class="col-sm-3">
          <select class="form-control" id="sortOption">
            <option value="asc" id="asc" SELECTED>ascending</option>
            <option value="des" id="des">descending</option>
          </select>
        </div>
        <div class="col-sm-offset-2">
          <button id="sortbtn" type="button" class="btn btn-info">Sort</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
